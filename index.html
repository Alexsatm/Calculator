<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="history">
                <span>50</span>
                <strong>+</strong>
                <span>50</span>
            </div>
            <div class="total">100</div>
        </div>

        <div class="actions">
            <!-- 5 строк и 4 колонок-->
            <div class="row">
                <div class="col reset">C</div>
                <div class="col action">%</div>
                <div class="col action">⌫</div>
                <div class="col action">÷</div>
            </div>
            <div class="row">
                <div class="col" data-type="number">7</div>
                <div class="col" data-type="number">8</div>
                <div class="col" data-type="number">9</div>
                <div class="col action">×</div>
            </div>
            <div class="row">
                <div class="col" data-type="number">4</div>
                <div class="col" data-type="number">5</div>
                <div class="col" data-type="number">6</div>
                <div class="col action">—</div>
            </div>
            <div class="row">
                <div class="col" data-type="number">1</div>
                <div class="col" data-type="number">2</div>
                <div class="col" data-type="number">3</div>
                <div class="col action">+</div>
            </div>
            <div class="row">
                <div class="col">.</div>
                <div class="col" data-type="number">0</div>
                <div class="col">
                    <img src="images/history.png" alt="">
                </div>
                <div class="col action">=</div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
