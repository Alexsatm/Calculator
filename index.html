<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canculator">
        <div class="display">
            <div class="history">
                <span>50</span>
                <strong>+</strong>
                <span>50</span>
            </div>
            <div class="total">100</div>
        </div>

        <div class="actions">
            <!-- 5 строк и 4 колонок-->
            <div class="row">
                <div class="col">C</div>
                <div class="col">%</div>
                <div class="col">⌫</div>
                <div class="col">÷</div>
            </div>
            <div class="row">
                <div class="col">7</div>
                <div class="col">8</div>
                <div class="col">9</div>
                <div class="col">×</div>
            </div>
            <div class="row">
                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col">—</div>
            </div>
            <div class="row">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">+</div>
            </div>
            <div class="row">
                <div class="col">.</div>
                <div class="col">0</div>
                <div class="col">
                    <img src="images/history.svg" alt="">
                </div>
                <div class="col">=</div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
